<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>BootStrap</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--Normalize-->
        <link rel="stylesheet" type="text/css" href="bootstrap/normailize.css">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    </head>
    <body>


         <!-- Um pouco mais sobre formularios -->
        <div class="container"> 
            <h3>Formulário part.2</h3>
            <form>
                <div class="btn-group"> <!-- Agrupa os links -->
                    <a class="btn btn-danger">Link 1</a>
                    <a class="btn btn-warning">Link 2</a>
                    <a class="btn btn-success">Link 3</a>
                    <a class="btn btn-light">Link 4</a>
                    <a class="btn btn-dark">Link 5</a>
                </div>
            </form>
        </div>

        <hr />

        <!-- Outros tipos de input -->
        <div class="container"> 
            <h3>Formulário part.2</h3>
            <form>
                <div class="input-group"> <!-- Agrupar o input -->
                    <input class="form-control" placeholder="digite seu nome completo" aria-label="nome"></input>
                    <div class="input-group-append"> 
                        <span class="input-group-text">@gmail.com</span>
                    </div>
                </div>
            </form>
        </div>

        <hr />

         <!-- Outros tipos de input -->
         <div class="container"> 
            <h3>Formulário part.2</h3>
            <form>
                <div class="input-group"> <!-- Agrupar o input -->
                    <div class="input-group-prepend"> 
                        <span class="input-group-text">R$</span>
                    </div>
                    <input class="form-control" placeholder="digite um valor" aria-label="valor"></input>
                </div>
            </form>
        </div>
        <hr />

        <!-- Outros tipos de input -->
        <div class="container"> 
           <h3>Formulário part.2</h3>
           <form>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="email" aria-label="email">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" placeholder="provedor" aria-label="Server">
                </div>
           </form>
       </div>

       <hr />

        <!-- Outros tipos de input -->
        <div class="container"> 
           <h3>Formulário part.2</h3>
           <form>
                <div class="input-group">
                    <span class="input-group-text">Área de texto</span>
                    <textarea class="form-control" aria-label="textarea"></textarea>
                </div>
           </form>
       </div>
        

        <footer>
            <!-- Js -->
            <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
            <script src="bootstrap/js/jquery.js"></script>
        </footer>
    </body>
</html>
