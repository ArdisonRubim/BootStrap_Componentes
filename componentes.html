<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>BootStrap</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--Normalize-->
        <link rel="stylesheet" type="text/css" href="bootstrap/normailize.css">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

        <style>h3{ color: white;}</style>
    </head>
    <body class="bg-dark">
        <!-- Componentes -->
        <div class="container" style="margin-top: 20px;">
            <!-- Alert -->
            <h3> Alert !</h3>
            <div class="alert alert-danger"> <!-- Definindo cor do alert-->
                Olá Devs!
            </div>
            <div class="alert alert-info"> 
                Olá Devs!
            </div>
            <div class="alert alert-success"> 
                Olá Devs!
            </div>
            <div class="alert alert-warning"> 
                Olá Devs!
            </div>
            <div class="alert alert-primary"> 
                Olá Devs!
            </div>
            <div class="alert alert-secondary"> 
                Olá Devs!
            </div>
        </div>
        <hr style="background-color: white;" />
        <div class="container">

            <!-- Botões -->
            <h3> Botões !</h3>
            <button class="btn btn-success">Clique aqui</button> <!-- Aplicando a classe btn e definindo a cor-->
            <button class="btn btn-warning">Clique aqui</button>
            <button class="btn btn-danger">Clique aqui</button>
            <button class="btn btn-dark">Clique aqui</button>
            <button class="btn btn-light">Clique aqui</button>
            <button class="btn btn-primary">Clique aqui</button>
            <button class="btn btn-secondary">Clique aqui</button>
            <button class="btn btn-info">Clique aqui</button>

            <hr style="background-color: white;" />

            <!-- Classes podem ser aplicadas tambem em links e inputs-->
            <h3> Link e Input !</h3>
            <div>
                <a href="#" class="btn btn-danger">Clique aqui</a> <!-- Link -->
                <input class="btn btn-success" value="Clique aqui"> <!-- Input -->
            </div>

            <hr style="background-color: white;" />

            <!-- Botões -->
            <h3> Botões Outline!</h3>
            <button class="btn btn-outline-success">Clique aqui</button> <!-- Aplicando a classe btn e definindo outline-->
            <button class="btn btn-outline-warning">Clique aqui</button>
            <button class="btn btn-outline-danger">Clique aqui</button>
            <button class="btn btn-outline-dark">Clique aqui</button>
            <button class="btn btn-outline-light">Clique aqui</button>
            <button class="btn btn-outline-primary">Clique aqui</button>
            <button class="btn btn-outline-secondary">Clique aqui</button>
            <button class="btn btn-outline-info">Clique aqui</button>
            
            <hr style="background-color: white;" />

            <!-- Tamanho dos botões -->
            <h3>Tamanho dos botões</h3>
            <button class="btn btn-warning btn-lg">Botão grande</button>
            <button class="btn btn-warning">Botão padrão</button>
            <button class="btn btn-warning btn-sm">Botão pequeno</button>

            <hr style="background-color: white;" />

            <h3>Tamanho dos botões block</h3>
            <div class="mt-3">
                <button class="btn btn-warning btn-block btn-lg">Botão block grande</button>
            </div>
            <div class="mt-1">
                <button class="btn btn-warning btn-block">Botão block normal</button>
            </div>
            <div class="mt-1">
                <button class="btn btn-warning btn-block btn-sm">Botão block pequeno</button>
            </div>
            <hr style="background-color: white;" />

        </div>

        <footer>
            <!-- Js -->
            <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
            <script src="bootstrap/js/jquery.js"></script>
        </footer>
    </body>
</html>
